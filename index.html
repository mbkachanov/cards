<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Cards</title>
</head>

<body>
    <div class="column-container">
        <div id="header" class="standard">What is the color of the card?</div>

        <div id="card-row">
            <div id="card" class="standard"></div>
        </div>

        <div id="button-row">
            <div
                class="card-button"
                id="white-button"
                onclick="handleColorChoice('white')"
                onpointerdown="handlePointerDown(event)"
                onpointerup="handlePointerUp(event)"
            ></div>
            <div
                class="card-button"
                id="black-button"
                onclick="handleColorChoice('black')"
                onpointerdown="handlePointerDown(event)"
                onpointerup="handlePointerUp(event)"
            ></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
