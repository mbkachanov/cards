<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cards</title>
</head>

<body>
    <div class="column-container">
        <div id="header" class="standard">What is the color of the card?</div>

        <div id="card-row">
            <div id="card" class="standard"></div>
        </div>

        <div id="button-row">
            <div
                class="card-button"
                id="white-button"
                onclick="handleColorChoice('white')"
                onpointerdown="handlePressDown(event)"
                onpointerup="handlePressUp(event)"
            ></div>
            <div
                class="card-button"
                id="black-button"
                onclick="handleColorChoice('black')"
                onpointerdown="handlePressDown(event)"
                onpointerup="handlePressUp(event)"
            ></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
